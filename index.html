<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic CSS Layout</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <p>Header</p>
      </div>
      <div class="contentArea">
        <div class="leftSidebar">
          <p>Sidebar</p>
        </div>
        <div class="contents">
          <div class="bigContent">
            <p>Content -1</p>
          </div>
          <div class="smallBoxContainer">
            <div class="smallBox">
              <p>Content -2</p>
            </div>
            <div class="smallBox">
              <p>Content -3</p>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <p>Footer</p>
      </div>
    </div>
  </body>
</html>
